<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>335 Days With You</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #e6d8ff, #ffffff, #f2eaff);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    /* MAIN BOX */
    #container {
        text-align: center;
        z-index: 20;
        background: rgba(185, 160, 255, 0.55);
        padding: 45px 40px;
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow:
            0 0 20px rgba(150,110,255,0.5),
            0 0 40px rgba(150,110,255,0.35);
        border: 3px solid rgba(160,120,240,0.6);
        animation: pulseBox 2.5s infinite ease-in-out;
        position: relative;
    }

    /* HEART ABOVE BOX */
    #container::before {
        content: "‚ù§";
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 32px;
        color: #b27aff;
        text-shadow: 0 0 10px rgba(170,120,255,0.8);
    }

    @keyframes pulseBox {
        0% {
            transform: scale(1);
            box-shadow:
                0 0 20px rgba(150,110,255,0.5),
                0 0 40px rgba(150,110,255,0.3);
        }
        50% {
            transform: scale(1.03);
            box-shadow:
                0 0 30px rgba(180,140,255,0.7),
                0 0 60px rgba(180,140,255,0.5);
        }
        100% {
            transform: scale(1);
            box-shadow:
                0 0 20px rgba(150,110,255,0.5),
                0 0 40px rgba(150,110,255,0.3);
        }
    }

    h2 {
        color: #7d5bbf;
        margin-bottom: 15px;
        font-weight: 600;
    }

    #countdown {
        margin-top: 12px;
        font-size: 15px;
        color: #7d5bbf;
        font-weight: 600;
    }

    /* INPUT */
    input {
        padding: 12px 20px;
        border-radius: 12px;
        border: 2px solid #b79aff;
        outline: none;
        font-size: 18px;
        width: 180px;
        text-align: center;
        background: #efe7ff;
        color: #5d3ea8;
        box-shadow: inset 0 0 10px rgba(150,110,255,0.2);
        transition: 0.3s;
    }

    input:focus {
        box-shadow: 0 0 15px rgba(180,140,255,0.7);
        border-color: #c7aaff;
    }

    button {
        margin-top: 18px;
        background: #a48bff;
        border: none;
        padding: 12px 20px;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #8d76e8;
    }

    /* FLOATING GIFs */
    .float-img {
        position: absolute;
        width: 70px;
        animation: float 6s infinite ease-in-out;
        opacity: 0.8;
        transition: 0.5s;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-25px); }
        100% { transform: translateY(0px); }
    }

    /* FALLING BROKEN HEARTS */
    .heart {
        position: fixed;
        top: -20px;
        font-size: 30px;
        color: #ff4d6d;
        animation: fall 3s linear forwards;
        z-index: 999;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }

    /* FLOATING HEART PARTICLES AROUND BOX */
    .tiny-heart {
        position: absolute;
        font-size: 14px;
        color: #d9b3ff;
        animation: floatHeart 4s infinite ease-in-out;
        opacity: 0.7;
    }

    @keyframes floatHeart {
        0% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-18px) translateX(10px); }
        100% { transform: translateY(0px) translateX(0px); }
    }

</style>

</head>
<body>


<!-- MAIN BOX -->
<div id="container">

    <!-- Capybara Icon (replace src) -->
    <img src="8.png" style="width:70px; margin-bottom:10px;">

    <h2>Enter PIN üíú</h2>

    <input type="password" id="pin" maxlength="6">
    <br>
    <button onclick="checkPIN()">Unlock</button>

    <div id="countdown"></div>
</div>

<!-- FLOATING HEART PARTICLES -->
<span class="tiny-heart" style="top:40%; left:48%;">üíú</span>
<span class="tiny-heart" style="top:52%; left:55%;">ü§ç</span>
<span class="tiny-heart" style="top:60%; left:42%;">üíú</span>
<span class="tiny-heart" style="top:48%; left:60%;">ü§ç</span>


<!-- 10 FLOATING IMG placeholders -->
<img src="1.png" class="float-img" style="top: 10%; left: 5%;" id="gif1">
<img src="7.png" class="float-img" style="top: 20%; right: 10%;" id="gif2">
<img src="2.png" class="float-img" style="bottom: 15%; left: 10%;" id="gif3">
<img src="3.png" class="float-img" style="bottom: 20%; right: 20%;" id="gif4">
<img src="8.png" class="float-img" style="top: 50%; left: 2%;" id="gif5">
<img src="4.png" class="float-img" style="top: 5%; right: 25%;" id="gif6">
<img src="5.png" class="float-img" style="bottom: 5%; left: 25%;" id="gif7">
<img src="9.png" class="float-img" style="bottom: 40%; right: 5%;" id="gif8">
<img src="10" class="float-img" style="top: 65%; left: 15%;" id="gif9">
<img src="6.png" class="float-img" style="right: 15%; bottom: 50%;" id="gif10">



<script>
    function checkPIN() {
        const pin = document.getElementById("pin").value;

        if (pin === "121924") {
            window.location.href = "next.html";
        } else {
            wrongPINAnimation();
        }
    }

    function wrongPINAnimation() {
        // Hide GIFs
        for (let i = 1; i <= 10; i++) {
            document.getElementById("gif" + i).style.opacity = "0";
        }

        // Falling broken hearts
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíî";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (2 + Math.random() * 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
    }

    // Countdown timer
    const targetDate = new Date("November 19, 2025 00:00:00").getTime();

    setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            window.location.href = "next.html";
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            `Auto-open in: ${days}d ${hours}h ${minutes}m ${seconds}s`;

    }, 1000);
</script>

</body>
  </html>
